<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Responsive.css">
    <title>Facebook - Log in or sign up</title>
</head>
<body>
    <section>
        <div class="facebook_logo-mobile">
            <img src="img/MJ4JPV8p5Kv.png" alt="">
        </div>
        <div class="facebook-logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
            <p>Facebook helps you connect and share <br>with the people in your life.</p>
        </div>
        <div>
            <form class="login-from">
                <div class="input-fild">
                    <input class="input-box" type="text" placeholder="Email address or phone number">
                    <input class="input-box" type="password" placeholder="Passwoed">
                    <div class="log-in">
                        <button
                        >Log in</button>
                    </div>
                    <a href="#">Forgotten passwoed</a>
                </div>
                <hr>
                <div class="create-account">
                    <button>Create new account</button>
                </div>
            </form>
            <div class="create-page">
                <p><a href="#"><strong>Create a Page </strong></a>for a celebrity, brand or business.</p>
            </div>
            <div class="meta">
                <img src="img/meta.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
